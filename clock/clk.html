<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" type="text/css" href="clk.css">
</head>
<body>
    
 <div class="container">
    <div id="time-box">
    <span id="hour">00</span>
    <span>:</span>
    <span id="min">00</span>
    <span>:</span>
    <span id="sec">00</span>
    <span id="ampm">AM</span>
</div>
<div id="date-box">
    <span id="day">xxx</span>
    <span>,</span>
<span id="day-box">
    <span id="date">00</span>
    <span>/</span>
    <span id="month">00</span>
    <span>/</span>
    <span id="year">0000</span>
</span>
 </div>
 
 <div id="mode">
    <button type="button">Light</button>
</div>
</div>

<script src="clk.js"></script>  
</body>
 
</html>
